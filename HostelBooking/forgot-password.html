<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniStay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="auth-section">
        <div class="container auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <span class="logo-text">UniStay</span>
                    </div>
                    <h1 class="auth-title">Reset your password securely</h1>
                    <p class="auth-subtitle">Enter your email and we'll send a 5-digit verification code instantly</p>
                </div>
                
                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail"><i class="fas fa-envelope"></i> Email address*</label>
                        <input type="email" id="resetEmail" class="form-control" placeholder="example@gmail.com" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 2rem;">
                        <i class="fas fa-paper-plane"></i> Send Code
                    </button>
                    
                    <div class="auth-footer" style="margin-top: 2rem;">
                        <a href="login.html" class="btn btn-outline" style="width: 100%;">
                            <i class="fas fa-arrow-left"></i> Back to Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="validation.js"></script>
</body>
</html>
