<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniStay - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <i class="fas fa-route"></i> UniStay
            </div>
            <div class="travel-quote">
                <h2>Discover Your New Home</h2>
                <p>Get yourself a good place to stay around the school. All the information is at hand.</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="login-container">
                <h1 class="welcome-back">Welcome Back!</h1>
                <p class="subtitle">Sign in to grant access to houses and available rooms around the school.</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email address*</label>
                        <div class="input-container">
                            <input type="email" id="email" placeholder="example@gmail.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <div class="input-container">
                            <input type="password" id="password" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            Password strength: 
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">Sign in</button>
                </form>
                
                <div class="divider">continue with</div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn apple-btn">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script> <script src="assets/js/auth.js"></script>   </body>
</html>
