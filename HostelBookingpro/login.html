<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniStay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="auth-section">
        <div class="container auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <span class="logo-text">UniStay</span>
                    </div>
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your UniStay account</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 2rem;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div class="form-divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-auth">
                        <button type="button" class="btn btn-outline" style="width: 100%; margin-bottom: 1rem;">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="btn btn-outline" style="width: 100%;">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="validation.js"></script>
</body>
</html>
